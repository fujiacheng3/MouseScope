{% extends "base.html" %}
{% block title %}MouseScope - 智能动物行为分析系统{% endblock %}

{% block extra_css %}
<style>
    .hero-section {
        text-align: center;
        padding: 8rem 0 6rem;
        position: relative;
    }

    .hero-icon {
        width: 110px;
        height: 110px;
        background: var(--primary-gradient);
        border-radius: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        font-size: 3rem;
        color: white;
        box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        animation: heroFloat 3s ease-in-out infinite;
    }

    @keyframes heroFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }

    .hero-title {
        font-size: 3rem;
        font-weight: 700;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
    }

    .hero-subtitle {
        font-size: 1.15rem;
        color: var(--text-muted);
        max-width: 550px;
        margin: 0 auto 1.5rem;
        line-height: 1.8;
    }

    .hero-version {
        display: inline-block;
        background: rgba(102, 126, 234, 0.15);
        border: 1px solid rgba(102, 126, 234, 0.3);
        color: var(--accent-color);
        padding: 0.25rem 1rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
        margin-bottom: 2.5rem;
    }

    .hero-actions .btn {
        padding: 0.8rem 2.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 12px;
        margin: 0 0.5rem;
    }

    .btn-hero-primary {
        background: var(--primary-gradient);
        border: none;
        color: white;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-hero-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        color: white;
    }

    .btn-hero-outline {
        background: transparent;
        border: 1.5px solid rgba(255, 255, 255, 0.2);
        color: var(--text-secondary);
    }

    .btn-hero-outline:hover {
        border-color: var(--accent-color);
        color: var(--accent-color);
        background: rgba(0, 242, 254, 0.05);
    }

    @media (max-width: 576px) {
        .hero-title { font-size: 2rem; }
        .hero-section { padding: 5rem 0 4rem; }
        .hero-actions .btn { display: block; margin: 0.5rem auto; width: 80%; }
    }
</style>
{% endblock %}

{% block content %}

<section class="hero-section">
    <div class="hero-icon">
        <i class="fas fa-microscope"></i>
    </div>
    <h1 class="hero-title">MouseScope</h1>
    <p class="hero-subtitle" data-i18n="home.subtitle">
        基于计算机视觉的智能动物行为分析系统<br>
        专为悬尾实验（TST）设计，自动检测小鼠不动状态
    </p>
    <div class="hero-version">
        <i class="fas fa-tag me-1"></i><span data-i18n="home.version">Desktop Edition v1.0 · 学术研究专用</span>
    </div>
    <div class="hero-actions">
        <a href="{{ url_for('upload_page') }}" class="btn btn-hero-primary">
            <i class="fas fa-play me-2"></i><span data-i18n="home.btn.start">开始分析</span>
        </a>
        <a href="{{ url_for('manual') }}" class="btn btn-hero-outline">
            <i class="fas fa-book me-2"></i><span data-i18n="home.btn.manual">查看手册</span>
        </a>
    </div>
</section>

{% endblock %}
